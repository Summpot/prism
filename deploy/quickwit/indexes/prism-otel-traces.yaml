# Quickwit index for OTLP traces coming from Vector.
# Vector currently represents traces as a key/value map; we keep a dynamic mapping.

version: 0.7

index_id: prism-otel-traces

doc_mapping:
  mode: dynamic
  field_mappings:
    - name: timestamp
      type: datetime
      fast: true
      input_formats:
        - rfc3339
      fast_precision: seconds
    - name: trace_id
      type: text
      tokenizer: raw
      stored: true
    - name: span_id
      type: text
      tokenizer: raw
      stored: true

timestamp_field: timestamp

search_settings:
  default_search_fields: [trace_id]

indexing_settings:
  commit_timeout_secs: 10
