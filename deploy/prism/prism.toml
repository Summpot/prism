# Prism docker-compose config
#
# - Tunnel server listens on :7000 (tcp) and auto-listens any client services that set remote_addr.
# - Admin API listens on :8080.
# - OpenTelemetry traces are exported to Vector via OTLP/gRPC.

admin_addr = ":8080"

[tunnel]
auth_token = ""
auto_listen_services = true

[[tunnel.endpoints]]
listen_addr = ":7000"
transport = "tcp" # tcp | udp | quic

[logging]
level = "info"
format = "json"
output = "stdout"
add_source = false

[opentelemetry]
enabled = true
service_name = "prism-backend"
otlp_endpoint = "http://vector:4317" # OTLP/gRPC
protocol = "grpc" # grpc | http
timeout_ms = 5000

[opentelemetry.ui]
logs_url = ""
traces_url = ""
metrics_url = ""

[timeouts]
handshake_timeout_ms = 3000
idle_timeout_ms = 0
