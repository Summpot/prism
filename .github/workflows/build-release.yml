name: build-release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:

permissions:
  contents: write
  packages: write

jobs:
  test-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-tests

      - name: cargo test
        run: cargo test --workspace

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm --version

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Frontend build
        run: pnpm build

  rust-binaries:
    name: rust binaries (${{ matrix.os }}/${{ matrix.arch }} / ${{ matrix.target }})
    needs: test-rust
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: linux
            arch: arm64
            runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-musl
            container: ghcr.io/blackdex/rust-musl:x86_64-musl-stable
          - os: linux
            arch: arm64
            runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
            container: ghcr.io/blackdex/rust-musl:aarch64-musl-stable
          - os: darwin
            arch: amd64
            runner: macos-15-intel
            target: x86_64-apple-darwin
          - os: darwin
            arch: arm64
            runner: macos-latest
            target: aarch64-apple-darwin
          - os: windows
            arch: amd64
            runner: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.runner }}
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        if: ${{ !matrix.container }}
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-binaries-${{ matrix.target }}

      - name: Build (release) (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          cargo build --release -p prism --target "${{ matrix.target }}"

      - name: Build (release) (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cargo build --release -p prism --target "${{ matrix.target }}"

      - name: Package (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME}"
          else
            VERSION="dev-${GITHUB_SHA:0:7}"
          fi

          OUTDIR="dist"
          mkdir -p "${OUTDIR}"

          OS="${{ matrix.os }}"
          ARCH="${{ matrix.arch }}"

          TARGET="${{ matrix.target }}"
          BASENAME="prism_${VERSION}_${TARGET}"
          TMPDIR="${OUTDIR}/${BASENAME}"
          mkdir -p "${TMPDIR}"

          cp -v "target/${TARGET}/release/prism" "${TMPDIR}/prism"

          tar -C "${OUTDIR}" -czf "${OUTDIR}/${BASENAME}.tar.gz" "${BASENAME}"
          rm -rf "${TMPDIR}"

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if ($env:GITHUB_REF_TYPE -eq "tag") {
            $version = $env:GITHUB_REF_NAME
          } else {
            $version = "dev-$($env:GITHUB_SHA.Substring(0,7))"
          }

          $outdir = "dist"
          New-Item -ItemType Directory -Force -Path $outdir | Out-Null

          $os = "${{ matrix.os }}"
          $arch = "${{ matrix.arch }}"

          $target = "${{ matrix.target }}"
          $basename = "prism_${version}_${target}"
          $tmpdir = Join-Path $outdir $basename
          New-Item -ItemType Directory -Force -Path $tmpdir | Out-Null

          Copy-Item -Force -Path "target/$target/release/prism.exe" -Destination (Join-Path $tmpdir "prism.exe")

          Compress-Archive -Path $tmpdir -DestinationPath (Join-Path $outdir "$basename.zip") -Force
          Remove-Item -Recurse -Force $tmpdir

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prism-rust-binaries-${{ matrix.target }}
          path: dist/*

  release:
    runs-on: ubuntu-latest
    needs: rust-binaries
    if: github.ref_type == 'tag'
    steps:
      - name: download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: prism-rust-binaries-*
          path: dist
          merge-multiple: true

      - name: checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          shopt -s nullglob
          files=( *.zip *.tar.gz )
          if (( ${#files[@]} == 0 )); then
            echo "no release archives found in dist/" >&2
            exit 1
          fi
          sha256sum "${files[@]}" > checksums.txt

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*

  docker-backend-arch:
    name: docker backend (${{ matrix.arch }})
    needs: test-rust
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          # Requires a native ARM64 runner. If your repo doesn't have access to
          # GitHub-hosted ARM runners yet, switch this to self-hosted labels.
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha
            type=raw,value=edge,enable=${{ github.ref_type != 'tag' }}
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}

      - name: Add arch suffix to tags
        id: archtags
        shell: bash
        run: |
          set -euo pipefail

          suffix="-${{ matrix.arch }}"
          out=""
          while IFS= read -r tag; do
            [[ -z "${tag}" ]] && continue
            out+="${tag}${suffix}"$'\n'
          done <<< "${{ steps.meta.outputs.tags }}"

          {
            echo 'tags<<EOF'
            echo "${out}"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Build and push (single-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: true
          build-args: |
            RUST_MUSL_IMAGE=${{ matrix.arch == 'arm64' && 'aarch64-musl-stable' || 'x86_64-musl-stable' }}
            MUSL_TARGET=${{ matrix.arch == 'arm64' && 'aarch64-unknown-linux-musl' || 'x86_64-unknown-linux-musl' }}
          tags: ${{ steps.archtags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=backend-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=backend-${{ matrix.arch }}

  docker-backend:
    name: docker backend (multi-arch manifest)
    runs-on: ubuntu-latest
    needs: docker-backend-arch
    if: github.event_name != 'pull_request'
    steps:
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha
            type=raw,value=edge,enable=${{ github.ref_type != 'tag' }}
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}

      - name: Create and push multi-arch manifests
        shell: bash
        run: |
          set -euo pipefail
          while IFS= read -r tag; do
            [[ -z "${tag}" ]] && continue
            docker buildx imagetools create \
              -t "${tag}" \
              "${tag}-amd64" \
              "${tag}-arm64"
          done <<< "${{ steps.meta.outputs.tags }}"

  docker-frontend-arch:
    name: docker frontend (${{ matrix.arch }})
    needs: test-frontend
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-frontend
          tags: |
            type=sha
            type=raw,value=edge,enable=${{ github.ref_type != 'tag' }}
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}

      - name: Add arch suffix to tags
        id: archtags
        shell: bash
        run: |
          set -euo pipefail

          suffix="-${{ matrix.arch }}"
          out=""
          while IFS= read -r tag; do
            [[ -z "${tag}" ]] && continue
            out+="${tag}${suffix}"$'\n'
          done <<< "${{ steps.meta.outputs.tags }}"

          {
            echo 'tags<<EOF'
            echo "${out}"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Build and push (single-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.frontend
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: ${{ steps.archtags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=frontend-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=frontend-${{ matrix.arch }}

  docker-frontend:
    name: docker frontend (multi-arch manifest)
    runs-on: ubuntu-latest
    needs: docker-frontend-arch
    if: github.event_name != 'pull_request'
    steps:
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-frontend
          tags: |
            type=sha
            type=raw,value=edge,enable=${{ github.ref_type != 'tag' }}
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}

      - name: Create and push multi-arch manifests
        shell: bash
        run: |
          set -euo pipefail
          while IFS= read -r tag; do
            [[ -z "${tag}" ]] && continue
            docker buildx imagetools create \
              -t "${tag}" \
              "${tag}-amd64" \
              "${tag}-arm64"
          done <<< "${{ steps.meta.outputs.tags }}"
