name: build-release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:

permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: go test
        run: go test ./...

  binaries:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: build
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME}"
          else
            VERSION="dev-${GITHUB_SHA:0:7}"
          fi

          OUTDIR="dist"
          mkdir -p "${OUTDIR}"

          GOOS="${{ matrix.goos }}"
          GOARCH="${{ matrix.goarch }}"

          BINNAME="prism"
          EXT=""
          PKGEXT="tar.gz"
          if [[ "${GOOS}" == "windows" ]]; then
            EXT=".exe"
            PKGEXT="zip"
          fi

          BASENAME="prism_${VERSION}_${GOOS}_${GOARCH}"
          TMPDIR="${OUTDIR}/${BASENAME}"
          mkdir -p "${TMPDIR}"

          echo "Building ${BASENAME}${EXT}"
          CGO_ENABLED=0 GOOS="${GOOS}" GOARCH="${GOARCH}" \
            go build -trimpath -ldflags "-s -w" -o "${TMPDIR}/${BINNAME}${EXT}" ./cmd/prism

          if [[ "${PKGEXT}" == "zip" ]]; then
            (cd "${OUTDIR}" && zip -qr "${BASENAME}.zip" "${BASENAME}")
          else
            tar -C "${OUTDIR}" -czf "${OUTDIR}/${BASENAME}.tar.gz" "${BASENAME}"
          fi

          rm -rf "${TMPDIR}"

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prism-binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    runs-on: ubuntu-latest
    needs: binaries
    if: github.ref_type == 'tag'
    steps:
      - name: download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: prism-binaries-*
          path: dist
          merge-multiple: true

      - name: checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          shopt -s nullglob
          files=( *.zip *.tar.gz )
          if (( ${#files[@]} == 0 )); then
            echo "no release archives found in dist/" >&2
            exit 1
          fi
          sha256sum "${files[@]}" > checksums.txt

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*

  docker-arch:
    name: docker (${{ matrix.arch }})
    needs: test
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          # Requires a native ARM64 runner. If your repo doesn't have access to
          # GitHub-hosted ARM runners yet, switch this to self-hosted labels.
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha
            type=raw,value=edge,enable=${{ github.ref_type != 'tag' }}
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}

      - name: Add arch suffix to tags
        id: archtags
        shell: bash
        run: |
          set -euo pipefail

          suffix="-${{ matrix.arch }}"
          out=""
          while IFS= read -r tag; do
            [[ -z "${tag}" ]] && continue
            out+="${tag}${suffix}"$'\n'
          done <<< "${{ steps.meta.outputs.tags }}"

          {
            echo 'tags<<EOF'
            echo "${out}"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Build and push (single-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: ${{ steps.archtags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  docker:
    name: docker (multi-arch manifest)
    runs-on: ubuntu-latest
    needs: docker-arch
    if: github.event_name != 'pull_request'
    steps:
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha
            type=raw,value=edge,enable=${{ github.ref_type != 'tag' }}
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}

      - name: Create and push multi-arch manifests
        shell: bash
        run: |
          set -euo pipefail
          while IFS= read -r tag; do
            [[ -z "${tag}" ]] && continue
            docker buildx imagetools create \
              -t "${tag}" \
              "${tag}-amd64" \
              "${tag}-arm64"
          done <<< "${{ steps.meta.outputs.tags }}"
