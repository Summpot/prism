# Prism docker-compose config
#
# - Tunnel server listens on :7000 (tcp) and auto-listens any client services that set remote_addr.
# - Admin API listens on :8080.
# - Logs are printed to stdout and collected by Vector.
# - Metrics are exposed at GET /metrics (Prometheus text format) and scraped by VictoriaMetrics.

admin_addr = ":8080"

[tunnel]
auth_token = ""
auto_listen_services = true

[[tunnel.endpoints]]
listen_addr = ":7000"
transport = "tcp" # tcp | udp | quic

[logging]
level = "info"
format = "json"
output = "stdout"
add_source = false

[timeouts]
handshake_timeout_ms = 3000
idle_timeout_ms = 0
