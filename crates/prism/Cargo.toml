[package]
name = "prism"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0"
arc-swap = "1.8"
async-trait = "0.1"
axum = "0.7"
bytes = "1.11"
clap = { version = "4.5", features = ["derive", "env"] }
dashmap = "6.1"
directories = "6.0"
futures-util = "0.3"
humantime = "2.3"
metrics = "0.24"
metrics-exporter-prometheus = "0.16"
pin-project-lite = "0.2"
quinn = "0.11"
rand = "0.9"
rcgen = "0.14"
regex = "1.12"
rustls = "0.23"
rustls-pemfile = "2.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
thiserror = "2.0"
tokio = { version = "1.49", features = ["macros", "rt-multi-thread", "net", "io-util", "time", "signal", "sync"] }
tokio_kcp = "0.9"
toml = "0.8"
tower-http = { version = "0.6", features = ["fs", "trace", "cors"] }
tracing = "0.1"
tracing-appender = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "json"] }
wasmer = "2.3.0"
wasmer-compiler-singlepass = "2.3.0"
wasmer-engine-universal = "2.3.0"
tokio-yamux = "0.3"
