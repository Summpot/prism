name: docs-cloudflare-pages

on:
  push:
    branches: [ main, master ]
    paths:
      - prism-docs/**
      - .github/workflows/docs-cloudflare-pages.yml
  pull_request:
    paths:
      - prism-docs/**
      - .github/workflows/docs-cloudflare-pages.yml

permissions:
  contents: read
  deployments: write
  pull-requests: write

concurrency:
  group: prism-docs-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm --version

      - name: Install deps (prism-docs)
        run: pnpm -C prism-docs install --frozen-lockfile

      - name: Build (prism-docs)
        run: pnpm -C prism-docs build

      # Deploy only when Cloudflare credentials are available.
      # For PRs from forks, secrets are not available, so we skip deploy.
      - name: Deploy to Cloudflare Pages (auto-create project)
        if: secrets.CLOUDFLARE_API_TOKEN != '' && secrets.CLOUDFLARE_ACCOUNT_ID != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          preCommands: |
            set -eu

            PROJECT_NAME="prism-docs"
            PRODUCTION_BRANCH="${{ github.event.repository.default_branch }}"

            echo "Ensuring Cloudflare Pages project exists: ${PROJECT_NAME} (production branch: ${PRODUCTION_BRANCH})"

            # Create is idempotent-ish: it fails if the project already exists.
            # Treat "already exists" as success; everything else should fail.
            LOG_FILE="/tmp/pages-project-create.log"
            if wrangler pages project create "${PROJECT_NAME}" --production-branch "${PRODUCTION_BRANCH}" >"${LOG_FILE}" 2>&1; then
              cat "${LOG_FILE}"
              echo "Created Pages project: ${PROJECT_NAME}"
            else
              cat "${LOG_FILE}" >&2
              if grep -qi "already exists" "${LOG_FILE}"; then
                echo "Pages project already exists: ${PROJECT_NAME}"
              else
                echo "Failed to create Pages project: ${PROJECT_NAME}" >&2
                exit 1
              fi
            fi
          command: |
            pages deploy prism-docs/build --project-name=prism-docs --branch=${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || github.ref_name }}
