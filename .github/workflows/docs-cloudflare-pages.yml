name: docs-cloudflare-pages

on:
  push:
    branches: [main, master]
    paths:
      - prism-docs/**
      - .github/workflows/docs-cloudflare-pages.yml
  pull_request:
    branches: [main, master]
    paths:
      - prism-docs/**
      - .github/workflows/docs-cloudflare-pages.yml

permissions:
  contents: read
  deployments: write
  pull-requests: write

concurrency:
  group: prism-docs-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm --version

      - name: Install deps (prism-docs)
        run: pnpm -C prism-docs install --frozen-lockfile

      - name: Build (prism-docs)
        run: pnpm -C prism-docs build

      - name: Check Cloudflare credentials
        id: cloudflare
        run: |
          if [ -n "${CLOUDFLARE_API_TOKEN}" ] && [ -n "${CLOUDFLARE_ACCOUNT_ID}" ]; then
            echo "ok=true" >> "$GITHUB_OUTPUT"
          else
            echo "ok=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Deploy only when Cloudflare credentials are available.
      # For PRs from forks, secrets are not available, so we skip deploy.
      - name: Deploy to Cloudflare Pages (auto-create project) [push]
        if: github.event_name == 'push' && steps.cloudflare.outputs.ok == 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          # NOTE: wrangler-action executes preCommands line-by-line in /bin/sh.
          # Keep this as a single shell command (no multi-line `if/fi`, no variables spanning lines).
          preCommands: >
            echo "Ensuring Cloudflare Pages project exists: prism-docs (production branch: ${{ github.event.repository.default_branch }})";
            LOG_FILE=/tmp/pages-project-create.log;
            wrangler pages project create prism-docs --production-branch ${{ github.event.repository.default_branch }} >"$LOG_FILE" 2>&1
            || (cat "$LOG_FILE" >&2; grep -qi "already exists" "$LOG_FILE")
          command: |
            pages deploy prism-docs/build --project-name=prism-docs --branch=${{ github.ref_name }}

      - name: Deploy to Cloudflare Pages (auto-create project) [pull_request]
        if: github.event_name == 'pull_request' && steps.cloudflare.outputs.ok == 'true' && github.event.pull_request.head.repo.full_name == github.repository
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          # NOTE: wrangler-action executes preCommands line-by-line in /bin/sh.
          # Keep this as a single shell command (no multi-line `if/fi`, no variables spanning lines).
          preCommands: >
            echo "Ensuring Cloudflare Pages project exists: prism-docs (production branch: ${{ github.event.repository.default_branch }})";
            LOG_FILE=/tmp/pages-project-create.log;
            wrangler pages project create prism-docs --production-branch ${{ github.event.repository.default_branch }} >"$LOG_FILE" 2>&1
            || (cat "$LOG_FILE" >&2; grep -qi "already exists" "$LOG_FILE")
          command: |
            pages deploy prism-docs/build --project-name=prism-docs --branch=pr-${{ github.event.number }}
