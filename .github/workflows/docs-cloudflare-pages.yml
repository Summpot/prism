name: docs-cloudflare-pages

on:
  push:
    branches: [main, master]
    paths:
      - prism-docs/**
      - .github/workflows/docs-cloudflare-pages.yml
  pull_request:
    branches: [main, master]
    paths:
      - prism-docs/**
      - .github/workflows/docs-cloudflare-pages.yml

permissions:
  contents: read
  deployments: write
  pull-requests: write

concurrency:
  group: prism-docs-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm --version

      - name: Install deps (prism-docs)
        run: pnpm -C prism-docs install --frozen-lockfile

      - name: Build (prism-docs)
        run: pnpm -C prism-docs build

      - name: Check Cloudflare credentials
        id: cloudflare
        run: |
          if [ -n "${CLOUDFLARE_API_TOKEN}" ] && [ -n "${CLOUDFLARE_ACCOUNT_ID}" ]; then
            echo "ok=true" >> "$GITHUB_OUTPUT"
          else
            echo "ok=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Deploy only when Cloudflare credentials are available.
      # For PRs from forks, secrets are not available, so we skip deploy.
      - name: Deploy to Cloudflare Pages (auto-create project) [push]
        if: github.event_name == 'push' && steps.cloudflare.outputs.ok == 'true'
        shell: bash
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PROJECT_NAME: prism-docs
          PRODUCTION_BRANCH: ${{ github.event.repository.default_branch }}
          DEPLOY_BRANCH: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          echo "Ensuring Cloudflare Pages project exists: ${PROJECT_NAME} (production branch: ${PRODUCTION_BRANCH})"

          LOG_FILE="$(mktemp)"
          if pnpm dlx wrangler@3 pages project create "${PROJECT_NAME}" --production-branch "${PRODUCTION_BRANCH}" >"${LOG_FILE}" 2>&1; then
            cat "${LOG_FILE}"
            echo "Created Pages project: ${PROJECT_NAME}"
          else
            cat "${LOG_FILE}" >&2
            if grep -qi "already exists" "${LOG_FILE}"; then
              echo "Pages project already exists: ${PROJECT_NAME}"
            else
              echo "Failed to create Pages project: ${PROJECT_NAME}" >&2
              exit 1
            fi
          fi

          pnpm dlx wrangler@3 pages deploy prism-docs/build --project-name "${PROJECT_NAME}" --branch "${DEPLOY_BRANCH}"

      - name: Deploy to Cloudflare Pages (auto-create project) [pull_request]
        if: github.event_name == 'pull_request' && steps.cloudflare.outputs.ok == 'true' && github.event.pull_request.head.repo.full_name == github.repository
        shell: bash
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PROJECT_NAME: prism-docs
          PRODUCTION_BRANCH: ${{ github.event.repository.default_branch }}
          DEPLOY_BRANCH: pr-${{ github.event.number }}
        run: |
          set -euo pipefail

          echo "Ensuring Cloudflare Pages project exists: ${PROJECT_NAME} (production branch: ${PRODUCTION_BRANCH})"

          LOG_FILE="$(mktemp)"
          if pnpm dlx wrangler@3 pages project create "${PROJECT_NAME}" --production-branch "${PRODUCTION_BRANCH}" >"${LOG_FILE}" 2>&1; then
            cat "${LOG_FILE}"
            echo "Created Pages project: ${PROJECT_NAME}"
          else
            cat "${LOG_FILE}" >&2
            if grep -qi "already exists" "${LOG_FILE}"; then
              echo "Pages project already exists: ${PROJECT_NAME}"
            else
              echo "Failed to create Pages project: ${PROJECT_NAME}" >&2
              exit 1
            fi
          fi

          pnpm dlx wrangler@3 pages deploy prism-docs/build --project-name "${PROJECT_NAME}" --branch "${DEPLOY_BRANCH}"
